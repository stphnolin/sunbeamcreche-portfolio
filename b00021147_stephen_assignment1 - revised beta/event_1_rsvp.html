        <form>

            First Name<br>

          </div>
          <div class="form_content">
            Email<br>
            <input type="text" id="email" required placeholder="Email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,3}$">
          </div>
          <input type="submit" id="submit" value="SUBMIT">
